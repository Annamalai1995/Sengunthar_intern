<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calling Script Function</title>
    <script>
        let Harini=()=>
    {
        var css=document.getElementsByTagName('li')[2];
        css.style.borderStyle='dotted'

        let places=document.getElementById('Alpha');
        places.style.color='pink'
        places.style.textTransform='uppercase';

    }
        
    </script>
</head>
<body>
    <h1>SCRIPT FUNCTION CALLING</h1>
    <ol type="I" start="1" onclick="Harini()">
        <li>salem</li>
        <li>Erode</li>
        <li>Coimbatore</li>
        <li id="Alpha">Madurai</li>
        <li>Vizag</li>
    </ol>
    
</body>
</html>
