<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body class="bg-dark text-light">
    <div class="row justify-content-center">
        <h1 class="text-center">STUDENT DETAILS</h1>
        <div class="col-lg-10 col-md-8 col-sm-12">
            <form class="form-group">
                <div class="row">
                    <div class="col">
                         <label class="form-label ">Student_Name</label>
                    <input type="text" class="form-control" placeholder="NAME"/>
                    </div>
                    <div class="col">
                        <label class="form-label">RollNO</label>
                        <input type="text"class="form-control"required/>
                    </div>
                   
                </div>
                <div class="mt-2">
                    <label class="form-label">MOBILE NO</label>
                    <input type="tel" class="form-control" required/>

                </div>
                <div class="mt-2">
                    <label class="form-label">EMAIL_ID</label>
                    <input type="email" class="form-control"required>

                </div>
                <div class="mt-2">
                    <label class="form-label">DEPARTMENTS</label>
                    <select class="form-select" required>
                        <option selected hidden>SELCET ANY ONE</option>
                        <option>ECE</option>
                        <option>EEE</option>
                        <option>CSE</option>
                        <option>IT</option>
                        <option>MECH</option>
                        
                    </select>
                </div>
                <div class="mt-2">
                    <label class="form-control">GENDER</label>
                    <input type="radio" class="form-check-input" name="ECE"/>MALE
                    <input type="radio" class="form-check-input" name="ECE"/>FEMALE

                </div>
                <div class="mt-2">
                    <label class="form-label">YEARS</label>
                    <input type="checkbox" class="form-label">1st YEAR
                    <input type="checkbox" class="form-label">2nd YEAR
                    <input type="checkbox" class="form-label">3rd YEAR


                </div>

                <div class="row justify-content-center">
                    <div class="col-4">
                        <input type="submit" class="btn btn-outline-success ">
                    </div>
                    <div class="col-4">
                        <input type="reset" class="btn btn-outline-danger">
                </div>
                
            </form>

        </div>
    </div>
    
</body>
</html>
