<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE PROPERTY</title>
    <style>
        table
        {
            border-color: aqua;
            border-style: dotted;
            border-left-style:dashed ;
            border-right-style:double ;
            border-width: 10px;
            background-color: black;
            box-shadow: 4px 4px 10px blue;
            font-size: larger;
            font-family: cursive;
            color: burlywood;
        }
    </style>
</head>
<body>
    <table  align="center" cellspacing="10px" cellpadding="10px" border="5">
        <thead>
            <th>Name</th>
            <th>Class</th>
            <th>Rollno</th>
            <th>Dept</th>
            <th>Location</th>
        </thead>
        <tbody>
            <tr>
                <td>Harinisha</td>
                <td>3 yr</td>
                <td>1234</td>
                <td>ECE</td>
                <td>Dharmapuri</td>
            </tr>
            <tr>
                <td>Sadhana</td>
                <td>3 yr</td>
                <td>1245</td>
                <td>ECE</td>
                <td>Kallakurichi</td>
            </tr>
            <tr>
                <td>Priya</td>
                <td>4 yr</td>
                <td>501</td>
                <td>CSE</td>
                <td>Salem</td>
            </tr>
        </tbody>

    </table>

    
</body>
</html>
